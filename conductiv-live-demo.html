<!DOCTYPE html>
<html>
<head>
    <title>Conductiv LIVE API Demo</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conductiv - ModernTax API (LIVE)</h1>
        <p><strong>API Endpoint:</strong> https://moderntax-api-live.vercel.app/api/verify</p>
        <p><strong>Your API Key:</strong> mt_prod_conductiv_2025_3c651d11d29e</p>
        
        <button onclick="testAPI()">Test Live API Now</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Calling API...</p>';
            
            try {
                const response = await fetch('https://moderntax-api-live-6oqyqo64f-matts-projects-38a3842d.vercel.app/api/verify', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': 'mt_prod_conductiv_2025_3c651d11d29e',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        form_8821_data: {
                            taxpayer_name: 'John Doe',
                            taxpayer_ssn: '123-45-6789',
                            taxpayer_address: '123 Main St, SF, CA',
                            end_user_email: 'john@conductiv.co'
                        }
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">âœ“ API Call Successful!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
